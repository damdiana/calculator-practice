<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="calc">
        <section class="calc-screen span-4">0</section>
        <button id="clearBtn" class="btn btn-gray span-2">C</button>
        <button id="btn-back" class="btn btn-gray">←</button>
        <button data-operation="/" id="btn-division" class="btn btn-orange">÷</button>
        <button data-number="7" id="btn-7" class="btn btn-gray">7</button>
        <button data-number="8" id="btn-8" class="btn btn-gray">8</button>
        <button data-number="9" id="btn-9" class="btn btn-gray">9</button>
        <button data-operation="*" id="btn-multiplication" class="btn btn-orange">×</button>
        <button data-number="4" id="btn-4" class="btn btn-gray">4</button>
        <button data-number="5" id="btn-5" class="btn btn-gray">5</button>
        <button data-number="6" id="btn-6" class="btn btn-gray">6</button>
        <button data-operation="-" id="btn-subtraction" class="btn btn-orange">-</button>
        <button data-number="1" id="btn-1" class="btn btn-gray">1</button>
        <button data-number="2" id="btn-2" class="btn btn-gray">2</button>
        <button data-number="3" id="btn-3" class="btn btn-gray">3</button>
        <button data-operation="+" id="btn-addition" class="btn btn-orange">+</button>
        <button data-number="0" id="btn-0" class="btn btn-gray span-3 ">0</button>
        <button id="btn-equal" class="btn btn-orange">=</button>
        <button id="show-history" class="btn btn-black btn-history span-4"> Show history </button>

        <div class="calc-history hidden">
            <p> Calculator History </p>
        </div>
    </div>

    <script src="./index.js"> </script>

</body>

</html>
